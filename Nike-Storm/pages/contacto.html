        <div class="header">

                <a href="../index.html"><img src="../assets/img/logo_nike.png" alt="Logo Nike"></a>

                </ul>
            </nav>
            <div class="header-search">
                <div class="header-shop">
                    <a href="" class="header-lupa"><img src="../assets/img/search.png" alt="Lupa"></a>
                    <a href="tienda.html"><img src="../assets/img/shop.png" alt="Tienda Nike"></a>
                </div>
                <a href=""><img src="../assets/img/icono_user.png" alt="Icono de usuario"></a>

        </div>
    </header>
    <main class="main-contact">
        <section>
            <div class="main-text--contact">
                <h2>Contacto <span>NIKE</span></h2>
                <p>Dejanos tu consulta. Te responderemos a la brevedad.</p>
            </div>
            <div class="form-contact">
                <form action="">
                <div class="form-name">
                    <div>
                        <label for="nombre">
                            <div class="form-nombre1">
                                <span>Nombre</span>
                            </div>
                            <input type="text" id="nombre" required>
                        </label>
                    </div>
                    <div class="form-gap">
                        <label for="apellido">
                            <div class="form-surname1">
                                <span>Apellido</span>
                            </div>
                            <input type="text" id="apellido" required>
                        </label>
                    </div>
                </div>
                    <div class="form-email">
                        <label for="email">
                            <div class="email">
                                <p>Email (<span>politica de privacidad</span>)*</p>
                            </div>
                            <input type="email" id="email" required>
                        </label>
                    </div>
                    <div class="form-message">
                        <div>
                        <label for="mensaje">
                            <div class="form-paragraph">
                                <p>Mensaje</p>
                            </div>
                            <textarea name="" id="mensaje" cols="30" rows="10" required></textarea>
                        </label>
                    </div>
                    <div class="form-submit">
                        <input type="submit" value="ENVIAR">
                    </div>
                </form>
            </div>
            <div class="contact-office">
                <div class="contact-map">
                    <img src="../assets/img/location.png" alt="Icono localizacion">
                    <p>SUCURSALES</p>
                </div>
                <img src="../assets/img/mapa.png" alt="Mapa sucursales Nike">
            </div>
        </section>      
    </main>
